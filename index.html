<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .message {
                font-size: 1.1em;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: relative;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(233, 30, 99, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration-content {
            text-align: center;
            color: white;
        }

        .celebration-content h2 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .celebration-content p {
            font-size: 2em;
        }

        .big-heart {
            font-size: 100px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsContainer"></div>

    <div class="container">
        <h1>‚ù§Ô∏è Saint-Valentin 2026 ‚ù§Ô∏è</h1>
        <p class="message">
            Ma ch√©rie,<br>
            Veux-tu √™tre ma Valentine ?
        </p>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Oui ! üíï</button>
            <button id="noBtn" ontouchstart="moveButton(event)" onmouseover="moveButton(event)" onclick="moveButton(event)">Non</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div class="big-heart">‚ù§Ô∏è</div>
            <h2>Youpi ! üéâ</h2>
            <p>Tu as rendu cette journ√©e encore plus sp√©ciale ! ‚ù§Ô∏è</p>
            <p style="font-size: 1.2em; margin-top: 30px;">Je t'aime ! üíñ</p>
        </div>
    </div>

    <script>
        // Cr√©er des c≈ìurs flottants en arri√®re-plan
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }

        createHearts();

        // Fonction pour c√©l√©brer quand elle dit "Oui"
        function celebrate() {
            document.getElementById('celebration').style.display = 'flex';
            // Cr√©er des confettis de c≈ìurs
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 50);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-50px';
            confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
            confetti.style.zIndex = '1001';
            confetti.style.animation = 'float 3s linear';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // D√©tection mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                || window.innerWidth <= 768;
        }

        // Fonction pour faire bouger le bouton "Non"
        let moveCount = 0;
        function moveButton(event) {
            // Emp√™cher le comportement par d√©faut sur mobile
            if (event) {
                event.preventDefault();
            }
            
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            moveCount++;
            
            // Faire grossir le bouton "Oui" √† chaque fois
            const currentSize = 1 + (moveCount * 0.1);
            yesBtn.style.transform = `scale(${currentSize})`;
            
            // Calculer les limites s√©curis√©es pour le bouton
            const btnWidth = noBtn.offsetWidth || 150;
            const btnHeight = noBtn.offsetHeight || 60;
            const margin = 20; // Marge de s√©curit√©
            
            const maxX = window.innerWidth - btnWidth - margin;
            const maxY = window.innerHeight - btnHeight - margin;
            
            // Sur mobile, limiter encore plus la zone de d√©placement
            let x, y;
            if (isMobile()) {
                // Zone centrale uniquement sur mobile
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const range = Math.min(window.innerWidth, window.innerHeight) / 3;
                
                x = Math.max(margin, Math.min(maxX, centerX + (Math.random() - 0.5) * range));
                y = Math.max(margin, Math.min(maxY, centerY + (Math.random() - 0.5) * range));
            } else {
                x = Math.max(margin, Math.random() * maxX);
                y = Math.max(margin, Math.random() * maxY);
            }
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transition = 'all 0.3s ease';
            
            // Apr√®s 3 tentatives, changer le texte
            if (moveCount === 3) {
                noBtn.textContent = 'Vraiment non ?';
            } else if (moveCount === 5) {
                noBtn.textContent = 'Tu es s√ªre ?';
            } else if (moveCount === 7) {
                noBtn.textContent = 'S\'il te pla√Æt ü•∫';
            } else if (moveCount > 8) {
                noBtn.style.display = 'none';
            }
        }
    </script>
</body>
</html>
